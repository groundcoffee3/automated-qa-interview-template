services:
  backend:
    build: ./backend
    ports:
      - 3000:3000
    volumes:
      - ./backend:/usr/src/app
    command: npm run start:dev

  frontend:
    build: ./frontend
    ports:
      - 4200:4200
    volumes:
      - ./frontend:/usr/src/app
    command: npm run start

  frontend-e2e:
    image: cypress/included:12.17.4
    volumes:
      - ./frontend:/usr/src/app
    working_dir: /usr/src/app
    entrypoint: ["frontend", "4200", "--", "cypress", "run"]
