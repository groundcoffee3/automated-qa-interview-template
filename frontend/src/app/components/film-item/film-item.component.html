<div class="card">
    <div class="card-body">
        <div class="content-container">
            <div class="card-title">
                <h2>{{film.title}}</h2>
            </div>
            <div class="card-description">
                <p>{{film.opening_crawl}}</p>
            </div>
        </div>
        <div class="card-bottom">
            <p class="card-text">Film Producer: {{film.producer}}</p>
            <p class="card-text">Film Release Date: {{film.release_date}}</p>
        </div>
    </div>
</div>
